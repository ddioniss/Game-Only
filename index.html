<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ігровий Всесвіт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8A2BE2, #D8BFD8, #FF00FF, #4B0082, #ADD8E6);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1200px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 250px;
            padding: 20px;
			margin: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 10px;
            height: 220px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card h2 {
            font-size: 1.5rem;
            color: #e0e0e0;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #388E3C;
            transform: scale(1.1);
        }
        .btn:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Ігровий Всесвіт: Вибір для кожного</h1>
            <div class="row g-4">
                <div class="card">
                    <img src="./images/magical_ball.jpg" alt="Magical Ball" class="img-fluid">
                    <h2>Магічний шар</h2>
                    <p>Дізнайся про свою долю на цю сесію</p>
                    <a href="./Lr07/laboratorna7.html" class="btn">Play</a>
                </div>
                <div class="card">
                    <img src="./images/computer.jpg" alt="Computer" class="img-fluid">
                    <h2>Only Point</h2>
                    <p>Обіграй комп'ютер у супер грі</p>
                    <a href="./Lr08/laboratorna8.html" class="btn">Play</a>
                </div>
                <div class="card">
                    <img src="./images/card.jpg" alt="Card" class="img-fluid">
                    <h2>Card Only</h2>
                    <p>Хтось сказав карти? Обіграй мене!</p>
                    <a href="./Lr09/laboratorna9.html" class="btn">Play</a>
                </div>
                <div class="card">
                    <img src="./images/casino.jpg" alt="Casino" class="img-fluid">
                    <h2>Casino</h2>
                    <p>Однорукий бандит? Ні, крути вже</p>
                    <a href="./Lr10/laboratorna10.html" class="btn">Play</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
