<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра!</title>
    <link rel="stylesheet" href="my_css.css">
</head>
<body>
    <h1>Пограємо?</h1>
    <div id="gameContainer">
        <div>
            <label for="playerName">Введіть ваше ім'я:</label>
            <input type="text" id="playerName" placeholder="Ваше ім'я" />
            <button id="startGame">Почати гру</button>
        </div>
        <div id="result"></div>
        <div id="scoreboard">
            <div class="player-score" id="playerScore">Ваш бал: 0</div>
            <div class="computer-score" id="computerScore">Бал комп'ютера: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
