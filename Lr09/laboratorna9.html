<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card only</title>
    <link rel="stylesheet" href="my_css.css">
</head>
<body>
    <div class="container">
        <h1>Card only</h1>
        <div class="score-board">
            <div class="player">
                <h2 id="user-name">User</h2>
                <p>Очки: <span id="user-score">0</span></p>
            </div>
            <div class="player">
                <h2>God</h2>
                <p>Очки: <span id="computer-score">0</span></p>
            </div>
        </div>
        <div class="cards">
            <img src="" alt="User Card" id="user-card" class="card">
            <button id="generate-button">Okey lets go</button>
            <img src="" alt="Computer Card" id="computer-card" class="card">
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
